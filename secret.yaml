config:
  backup: true
  banner: true
  create: true
  dotpath: secret_plain
  ignoreempty: false
  keepdot: false
  longkey: false
  showdiff: false
  workdir: ~/dotfiles
  import_variables:
    - variables.yaml:optional
  import_configs:
    - config.d/samba.yaml
dotfiles:
  d_git:
    dst: ~/.config/git/
    src: {{@@ profile @@}}/git/
  d_samba:
    dst: ~/Public/
    src: {{@@ profile @@}}/samba/
    actions:
      - samba-mkdir
  d_ssh:
    dst: ~/.ssh/
    src: {{@@ profile @@}}/ssh/
  d_systemd-tmpfiles:
    dst: ~/.config/user-tmpfiles.d/
    src: {{@@ profile @@}}/systemd-tmpfiles/
profiles:
  khronos3d:
    import:
    - profiles.d/secret_khronos3d.yaml
