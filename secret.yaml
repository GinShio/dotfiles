config:
  backup: true
  banner: true
  create: true
  dotpath: secret
  ignoreempty: false
  keepdot: false
  longkey: false
  showdiff: false
  workdir: ~/dotfiles
  import_variables:
    - config.d/00-variables-env.yaml
    - config.d/30-variables-pri.yaml
    - config.d/70-variables-dev.yaml
    - config.d/70-variables-remote.yaml
  import_actions:
    - config.d/actions_samba.yaml
dotfiles:
  f_amdgpu-pro:
    dst: '{{@@ sysenv.amd_config_dir @@}}/amdVulkanSettings.cfg'
    src: '{{@@ profile @@}}/amdgpu-pro/amdVulkanSettings.cfg'
  d_git:
    dst: ~/.config/git/
    src: '{{@@ profile @@}}/git/'
  d_samba:
    dst: ~/Public/
    src: '{{@@ profile @@}}/samba/'
    actions:
      - samba-mkdir
  d_ssh:
    dst: ~/.ssh/
    src: '{{@@ profile @@}}/ssh/'
  d_systemd-tmpfiles:
    dst: ~/.config/user-tmpfiles.d/
    src: '{{@@ profile @@}}/systemd-tmpfiles/'
  d_workflow-config:
    dst: ~/.config/workflow/
    src: '{{@@ profile @@}}/workflow-config/'
profiles:
  personal:
    import:
      - profiles.d/secret_personal.yaml
  khronos3d:
    import:
      - profiles.d/secret_khronos3d.yaml
