variables:
    projects:
        root_dir: "{{@@ env['HOME'] @@}}/Projects"
        script_dir: "{{@@ env['HOME'] @@}}/cyber/scripts"
        source_info:
            alive2:
                org: "compiler"
                name: "alive2"
            deqp:
                org: "khronos"
                name: "deqp"
            dxc:
                org: "khronos"
                name: "dxc"
            glslang:
                org: "khronos"
                name: "glslang"
            iree:
                org: "compiler"
                name: "iree"
            llvm:
                org: "compiler"
                name: "llvm"
            mesa:
                org: "fd.o"
                name: "mesa"
            runner:
                org: "fd.o"
                name: "runner"
            piglit:
                org: "fd.o"
                name: "piglit"
            slang:
                org: "khronos"
                name: "slang"
            spirv-headers:
                org: "khronos"
                name: "spirv-headers"
            spirv-tools:
                org: "khronos"
                name: "spirv-tools"
            vulkan-samples:
                org: "khronos"
                name: "vulkan-samples"
            vvl:
                org: "khronos"
                name: "vvl"
        khronos3d_source_info:
            amdd3d:
                org: "amd"
                name: "amdd3d"
            amdogl:
                org: "amd"
                name: "amdogl"
            amdvlk:
                org: "amd"
                name: "amdvlk"
            bootstrap:
                org: "amd"
                name: "bootstrap"
    ccache:
        runtime_dir: "{{@@ env['XDG_RUNTIME_DIR'] @@}}/ccache"
        remote_dir: "{{@@ ccache.runtime_dir @@}}/remote"
        tmp_dir: "{{@@ ccache.runtime_dir @@}}/tmp"
    lsp:
        runtime_dir: "{{@@ env['XDG_RUNTIME_DIR'] @@}}/lsp"
        clangd_runtime_dir: "{{@@ lsp.runtime_dir @@}}/clangd"

dynvariables:
    ccache_max_size: "df -h / |tail -n1 |awk '{print $2*0.2 substr($2,length($2),1) \"i\"}'"
    gputest_max_jobs: "lscpu | grep -E \"Core\\(s\\) per socket|Socket\\(s\\)\" | awk '{sum+=$NF} END{print sum}'"
    sys_arch: "{{@@ projects.script_dir @@}}/common/detect.sh arch"
    sys_cpu: "{{@@ projects.script_dir @@}}/common/detect.sh cpu"
    sys_gpu: "{{@@ projects.script_dir @@}}/common/detect.sh gpu"
    sys_platform: "{{@@ projects.script_dir @@}}/common/detect.sh platform"
    sys_distro: "{{@@ projects.script_dir @@}}/common/detect.sh distro"
    sys_distro_ver: "{{@@ projects.script_dir @@}}/common/detect.sh distro_ver"
    sys_kernel: "{{@@ projects.script_dir @@}}/common/detect.sh kernel"
    sys_kernel_major: "{{@@ projects.script_dir @@}}/common/detect.sh kernel_major"
    sys_kernel_minor: "{{@@ projects.script_dir @@}}/common/detect.sh kernel_minor"
    sys_kernel_patch: "{{@@ projects.script_dir @@}}/common/detect.sh kernel_patch"
    sys_cmdline: "{{@@ projects.script_dir @@}}/common/detect.sh cmdline"
    sys_memory_mb: "{{@@ projects.script_dir @@}}/common/detect.sh memory_mb"
    sys_hostname: "{{@@ projects.script_dir @@}}/common/detect.sh hostname"
    sys_de: "{{@@ projects.script_dir @@}}/common/detect.sh desktop"
    sys_display: "{{@@ projects.script_dir @@}}/common/detect.sh display_server"
