dynvariables:
  samba-common-args: "eval echo uid=$(id -nu $USER),gid=$(id -ng $USER),file_mode=0640,dir_mode=0750,cache=strict,iocharset=utf8,forcegid,mapposix,nounix"
  samba-credentials: "eval echo credentials=~/Public/.config"
  temp-dir: "mktemp -d /tmp/dotfiles-XXXXXXXXX.d"
actions:
  emacs-config: emacs --batch --eval "(progn (require 'org) (setq org-confirm-babel-evaluate nil) (org-babel-tangle-file \"~/.config/doom/config.org\"))"
  samba-mkdir: cat ~/Public/.config.d/*.fstab |awk '{print $2}' |sort |uniq |xargs -I@ 'mkdir -p $(eval echo @)'
  ssh-key-install: bash $HOME/dotfiles/scripts/ssh-key.sh --deploy --tmpdir={{@@ temp-dir @@}}
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  longkey: false
  showdiff: false
  workdir: ~/dotfiles
  import_variables:
    - variables.yaml:optional
dotfiles:
  d_emacs:
    dst: ~/.config/doom/
    src: emacs/
    link: absolute
    actions:
      - emacs-config
  d_fcitx5:
    dst: ~/.config/fcitx5/
    src: fcitx5/
  d_fish:
    dst: ~/.config/fish/
    src: fish/
  d_git:
    dst: ~/.config/git/
    src: git/
  d_mpv:
    dst: ~/.config/mpv/
    src: mpv/
  d_proxychains:
    dst: ~/.proxychains/
    src: proxychains/
  d_samba:
    dst: ~/Public/
    src: samba/
    actions:
      - samba-mkdir
  f_screen:
    dst: ~/.screenrc
    src: screenrc
  d_ssh:
    dst: ~/.ssh/
    src: ssh/
    actions:
      - ssh-key-install
  d_systemd:
    dst: ~/.config/systemd/user/
    src: systemd/
  d_systemd-tmpfiles:
    dst: ~/.config/user-tmpfiles.d/
    src: systemd-tmpfiles/
  d_tmux:
    dst: ~/.config/tmux/
    src: tmux/
  f_user-dirs:
    dst: ~/.config/user-dirs.dirs
    src: user-dirs.dirs
  d_v2core:
    dst: ~/.config/v2core/
    src: v2core/
  d_xdg-autostart:
    dst: ~/.config/autostart/
    src: xdg-autostart/
profiles:
  personal:
    import:
    - profiles.d/dotfiles_common.yaml
    - profiles.d/dotfiles_dev.yaml
    - profiles.d/dotfiles_net.yaml
    - profiles.d/dotfiles_remote.yaml
    - profiles.d/dotfiles_systemd.yaml
    - profiles.d/dotfiles_xdg.yaml
  khronos3d:
    import:
    - profiles.d/dotfiles_common.yaml
    - profiles.d/dotfiles_dev.yaml
    - profiles.d/dotfiles_remote.yaml
    - profiles.d/dotfiles_systemd.yaml
    - profiles.d/dotfiles_xdg.yaml
