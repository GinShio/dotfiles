actions:
  emacs-config: emacs --batch --eval "(progn (require 'org) (setq org-confirm-babel-evaluate nil) (org-babel-tangle-file \"~/.config/doom/config.org\"))"
  histfile-install: grep -Phor '\bhistory_[\w-]*' {{@@ _dotfile_abs_dst @@}} |xargs -I@ bash -c 'touch ~/.cache/$(eval echo -E @)'
  ssh-key-install: >-
    bash {{@@ _dotdrop_workdir @@}}/scripts/ssh-key.sh --deploy --tmpdir=$(mktemp -d /tmp/dotfiles-XXXXXXXXX.d);
    find {{@@ _dotfile_abs_dst @@}} -maxdepth 1 -type f -regextype posix-extended ! -regex '.*/{{@@ profile @@}}.*' -regex '.*-(git|ssh).*' -exec rm -rf {{}} \;
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  longkey: false
  showdiff: false
  workdir: ~/dotfiles
  import_variables:
    - config.d/variables.yaml
    - config.d/variables_amdvlk.yaml
    - config.d/variables_samba.yaml
  import_actions:
    - config.d/actions_samba.yaml
dotfiles:
  d_containers:
    dst: ~/.config/containers/
    src: containers/
  d_khronos3d_builder:
    dst: ~/Projects/Builder/
    src: builder/
  d_emacs:
    dst: ~/.config/doom/
    src: emacs/
    link: absolute
    actions:
      - emacs-config
  d_fcitx5:
    dst: ~/.config/fcitx5/
    src: fcitx5/
  d_fish:
    dst: ~/.config/fish/
    src: fish/
  d_flatpak:
    dst: ~/.local/share/flatpak/
    src: flatpak/
  d_gdb:
    dst: ~/.config/gdb/
    src: gdb/
    actions:
      - histfile-install
  d_git:
    dst: ~/.config/git/
    src: git/
  d_konsole:
    dst: ~/
    src: konsole/
    chmod: 700
  d_libvirt:
    dst: ~/.config/libvirt/
    src: libvirt/
  d_lxc:
    dst: ~/.config/lxc/
    src: lxc/
  d_mpv:
    dst: ~/.config/mpv/
    src: mpv/
  d_proxychains:
    dst: ~/.proxychains/
    src: proxychains/
  d_python:
    dst: ~/.config/python/
    src: python/
  d_samba:
    dst: ~/Public/
    src: samba/
    actions:
      - samba-mkdir
  f_screen:
    dst: ~/.screenrc
    src: screenrc
  d_ssh:
    dst: ~/.ssh/
    src: ssh/
    actions:
      - ssh-key-install
  d_systemd:
    dst: ~/.config/systemd/user/
    src: systemd/
  d_systemd-environment:
    dst: ~/.config/environment.d/
    src: systemd-environment/
    actions:
      - histfile-install
  d_systemd-tmpfiles:
    dst: ~/.config/user-tmpfiles.d/
    src: systemd-tmpfiles/
  d_tmux:
    dst: ~/.config/tmux/
    src: tmux/
  f_user-dirs:
    dst: ~/.config/user-dirs.dirs
    src: user-dirs.dirs
  d_v2core:
    dst: ~/.config/v2core/
    src: v2core/
  f_wget:
    dst: ~/.wgetrc
    src: wgetrc
    actions:
      - histfile-install
  d_xdg-autostart:
    dst: ~/.config/autostart/
    src: xdg-autostart/
profiles:
  personal:
    import:
      - profiles.d/dotfiles_common.yaml
      - profiles.d/dotfiles_dev.yaml
      - profiles.d/dotfiles_net.yaml
      - profiles.d/dotfiles_plasma.yaml
      - profiles.d/dotfiles_remote.yaml
      - profiles.d/dotfiles_systemd.yaml
      - profiles.d/dotfiles_virtualization.yaml
      - profiles.d/dotfiles_xdg.yaml
  khronos3d:
    import:
      - profiles.d/dotfiles_common.yaml
      - profiles.d/dotfiles_dev.yaml
      - profiles.d/dotfiles_khronos3d.yaml
      - profiles.d/dotfiles_plasma.yaml
      - profiles.d/dotfiles_remote.yaml
      - profiles.d/dotfiles_systemd.yaml
      - profiles.d/dotfiles_virtualization.yaml
      - profiles.d/dotfiles_xdg.yaml
