[maintenance]
        # Enable automatic maintenance tasks in the background
        auto = true

[maintenance "daily"]
        # Update commit graph daily for faster history traversal
        commit-graph = true
        # Run garbage collection daily to clean up loose objects
        gc = true
        # Prefetch remote data daily to speed up fetches
        prefetch = true

[maintenance "weekly"]
        # Consolidate loose objects weekly
        loose-objects = true
        # Pack references weekly for efficiency
        pack-refs = true
