[maintenance]
        # Enable automatic maintenance tasks in the background
        # This allows Git to perform maintenance operations like garbage collection,
        # commit graph updates, and prefetching without manual intervention
        auto = true

[maintenance "daily"]
        # Update commit graph daily for faster history traversal operations
        # Commit graphs significantly speed up commands like git log, git blame, and git bisect
        # especially in large repositories with long histories
        commit-graph = true
        # Run garbage collection daily to clean up loose objects and optimize repository
        # This removes unreachable objects and repacks loose objects into packfiles
        gc = true
        # Prefetch remote data daily to speed up subsequent fetches
        # This downloads and caches remote objects in advance, making git fetch faster
        prefetch = true

[maintenance "weekly"]
        # Consolidate loose objects weekly to reduce repository size
        # Loose objects are created during normal Git operations and should be packed periodically
        loose-objects = true
        # Pack references weekly for efficiency and to reduce memory usage
        # This consolidates loose references into a single packed-refs file
        pack-refs = true
        # Clean up old rerere (reuse recorded resolution) data
        # Removes stale conflict resolution records that are no longer needed
        rerere-gc = true
