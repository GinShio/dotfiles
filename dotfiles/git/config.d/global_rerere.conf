[rerere]
        # Automatically stage the conflict resolution when rerere finds a match
        # When Git encounters a merge conflict that it has seen before, it will
        # automatically apply the previous resolution and stage the result
        # This saves time during rebase operations where the same conflicts reoccur
        autoUpdate = true
        # Enable reuse of recorded conflict resolutions
        # Git will remember how you resolved merge conflicts and automatically
        # apply the same resolution when encountering identical conflicts again
        # This is particularly useful for long-running feature branches or rebases
        enabled = true
