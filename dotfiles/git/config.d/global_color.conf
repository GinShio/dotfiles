[color]
        # Enable automatic coloring for blame output
        blame = auto
        # Enable automatic coloring for branch output
        branch = auto
        # Enable automatic coloring for diff output
        diff = auto
        # Enable automatic coloring for grep output
        grep = auto
        # Enable automatic coloring for interactive commands
        interactive = auto
        # Enable automatic coloring for status output
        status = auto
        # Enable coloring for all git commands
        ui = true

[color "diff"]
        # Color for commit headers in diff
        commit = yellow
        # Color for function fragments in diff
        frag = magenta
        # Color for metadata in diff
        meta = cyan bold
        # Color for added lines in diff
        new = green
        # Color for removed lines in diff
        old = red
        # Color for plain text in diff
        plain = normal
        # Color for whitespace errors in diff
        whitespace = normal red

[color "status"]
        # Color for added files in status
        added = green bold
        # Color for branch information in status
        branch = magenta black bold ul
        # Color for changed files in status
        changed = yellow bold
        # Color for deleted files in status
        deleted = red strike
        # Color for headers in status
        header = normal
        # Color for untracked files in status
        untracked = cyan
