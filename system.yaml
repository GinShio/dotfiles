config:
  backup: true
  banner: true
  create: true
  dotpath: system
  ignoreempty: false
  keepdot: false
  longkey: false
  showdiff: false
  workdir: ~/dotfiles
dotfiles:
  f_bluetooth:
    dst: /etc/bluetooth/main.conf
    src: bluetooth/main.conf
  d_modprobe:
    dst: /etc/modprobe.d/
    src: modprobe/
  f_ssh:
    dst: /etc/ssh/sshd_config
    src: ssh/sshd_config
  d_sudoers:
    dst: /etc/sudoers.d/
    src: sudoers
  d_sysctl:
    dst: /etc/sysctl.d/
    src: sysctl
  d_systemd-logind:
    dst: /etc/systemd/logind.conf.d/
    src: systemd-logind/
profiles:
  ginshio:
    dotfiles:
      - ALL
  khronos3d:
    dotfiles:
      - ALL
